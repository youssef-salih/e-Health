{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="container">
        {% if messages %}
            <div class="card messages text-center">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="row justify-content-center">

            <div class="col-lg-5 mb-5 mb-lg-0">
                <center><h3>Login</h3></center>

                <form action="" method="POST">{% csrf_token %}

                    {{ form|bootstrap }}

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Login" class="btn btn-primary btn-md text-white">
                        </div>
                        <div class="col-md-12">

                            <p><a href="{% url 'accounts:password_reset' %}">Reset Password</a></p>
                        </div>

                    </div>


                </form>
            </div>

        </div>
    </div>

{% endblock %}
