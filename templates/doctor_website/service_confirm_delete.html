{% extends 'base.html' %}

{% block title %}Appointment Delete{% endblock %}

{% block content %}

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-lg-5 mb-5 mb-lg-0">
                <center>
                    <h4 class="highlight">Are you sure you want to delete this service !</h4>
                </center>


                <form method="post">{% csrf_token %}

                    <table class="table center">
                        <thead>
                        <tr>
                            <th scope="col">icon</th>
                            <th scope="col">Title</th>
                            <th scope="col">description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td> <img src="{{ object.image_icon.url}}" width="30px"></td>
                            <td > {{ object.title }}</td>
                            <td>{{ object.caption }}</td>

                        </tr>
                        </br>
                        </br>
                        </tbody>
                    </table>
                    <center><input class="btn btn-danger" type="submit" value="Delete">
                    </center>


                </form>


                </br>

            </div>
        </div>
    </div>


{% endblock %}
